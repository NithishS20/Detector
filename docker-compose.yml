services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: anomaly-detection-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-anomaly_detection}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - anomaly-detection-network

  # ML Service
  ml-service:
    build:
      context: .
      dockerfile: ml-service/Dockerfile
    container_name: anomaly-detection-ml
    environment:
      - MODEL_PATH=/app/models/isolation_forest_model.pkl
    volumes:
      - ml_models:/app/models
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - anomaly-detection-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: anomaly-detection-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/${POSTGRES_DB:-anomaly_detection}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-this-in-production}
      - ML_SERVICE_URL=http://ml-service:8001
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:80"]
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - anomaly-detection-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: anomaly-detection-frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - anomaly-detection-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  ml_models:
    driver: local

networks:
  anomaly-detection-network:
    driver: bridge
